<div class="container" *ngIf="userId != null">
  <div *ngFor="let user of username;">
    <div *ngIf="this.route.snapshot.params.id == user.id"><a style="font-size: 40px">{{user.username}}</a></div>
  </div>
  <div class="row">
    <ul class="column" *ngFor="let userImg of userId">
      <li>
        <img src="{{userImg}}">
      </li>
    </ul>
  </div>
</div>
