<div class="container" *ngIf="this.route.snapshot.routeConfig.path === 'users'">
  <div class="users">
    <ul *ngFor="let user of users">
      <li class="img">
        <a routerLink="/users/{{user.id}}">
          <img src="{{user.profileImage}}" />
        </a>
      </li>
      <li class="username">
        <a>{{user.username}}</a>
      </li>
    </ul>
  </div>
</div>


<app-user-profile [username]="users"></app-user-profile>
